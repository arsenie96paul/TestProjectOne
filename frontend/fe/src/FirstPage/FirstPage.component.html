<div class="container mt-4"> 
  <div class="row justify-content-center">
    <div class="col-auto" style="width: 50%;">
      <div class="card text-center">
        <div class="card-header">
          Tax Calculator
        </div>
        <div class="card-body">
          <div class="form-group d-flex align-items-center">
            <label for="amount" class="mr-2">Enter Amount:</label>
            <input type="number" class="form-control flex-grow-1" id="amount" placeholder="Enter amount"
              style="width: 60%;" #amountInput>
            <button class="btn btn-primary ml-2" style="margin-left: 10px;"
              (click)="calculateTax(amountInput.value)">Calculate</button>
          </div>
          <div *ngIf="result">
            <h5>Calculation Result:</h5>
            <p>Gross Annual: {{ result.grossAnual }}</p>
            <p>Gross Monthly: {{ result.grossMonthly }}</p>
            <p>Net Annual: {{ result.netAnual }}</p>
            <p>Net Monthly: {{ result.netMonthly }}</p>
            <p>Tax Annual: {{ result.taxAnual }}</p>
            <p>Tax Monthly: {{ result.taxMonthly }}</p>
          </div>
          <p *ngIf="message">{{ message }} </p>
        </div>
      </div>
    </div>
  </div>
</div>
